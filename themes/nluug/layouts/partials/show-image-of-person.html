{{ if .profile_details }}
      <div>
          {{ if .profile_details.thumbnail }}
            {{ $image := replace .profile_details.thumbnail "200x200" "150x150" }}
            {{ $alttext := printf "Foto van %s" .profile_details.name }}
            {{ partial "show-image.html" (dict "context" . "image" $image "alt" $alttext) }}
          {{ end }}
      </div>
{{ end }}
