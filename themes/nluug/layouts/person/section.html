{{ define "main" }}

  <p>De vereniging leunt op vrijwilligers en initiatiefnemers. Onderstaande personen zijn we dankbaar voor hun inzet in het verleden en/of heden.</p>

  <section>
    <ul class="list">
      {{ range .Pages.ByTitle }}
        <li>
          <a class="link" href="{{ .RelPermalink }}" title="{{ .Title }}">{{ .Title }}</a>
          <hr class="hr-list">
        </li>
        {{ end }}
    </ul>
  </section>
{{ end }}
